<!DOCTYPE html>
<html>
    <head>
        <title>Level Generator</title>
        <script src="LevelGenerator.js"></script>
        <link rel="stylesheet" href="LevelGenerator.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="row" id="container">
            <div id="outputPreview">
                <h1 class="stuff">Generate Level:</h1>
                <label class="stuff">Sentence:</label>
                <input type="text" id="sentence">
                <br>

                <label class="stuff">Block:</label>
                <input type="text" id="blockInput">
                <button onclick="addBlock()">+</button>
                <br>

                <label class="stuff">Correct Block:</label>
                <input type="text" id="number">
                <br>

                <button onclick="generateJson()" class="stuff">Add to level</button>
                <button onclick="downloadJson()" class="stuff">Download</button>

                <div id="blockList">

                </div>
            </div>

            <div id="jsonPreview">
                <textarea id="jsonField">[]</textarea>
            </div>
        </div>
    </body>
</html>
